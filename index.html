<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="height-wrapper wrapper">
        <label for="height">height (m)</label>
        <input type="number" id="height" name="height" placeholder="hight" />
      </div>
      <!--  -->
      <div class="weight-wrapper wrapper">
        <label for="weight">weight (Kg)</label>
        <input type="number" id="weight" name="weight" placeholder="weight" />
      </div>
      <!--  -->
      <div class="result wrapper">
        <input type="text" readonly />
        <button class="btn">Calcutate</button>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
